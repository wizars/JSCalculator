<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="main_container">
      <div class="screen" style="grid-area: screen;">

          <h2 class="disp" id="result" >000000</h2>
          <h1 class="disp" id="operation">00000</h1>
        </div>
      <button class="btn" id="clear"   style="grid-area: clear;" >CLEAR</button>
      <button class="btn" id="delete"   style="grid-area: delete;" >DELETE</button>
      <button class="btn" id="plus"   style="grid-area: plus;" >+</button>
      <button class="btn" id="minus"   style="grid-area: minus;" >-</button>
      <button class="btn" id="times"   style="grid-area: times;" >X</button>
      <button class="btn" id="divide"   style="grid-area: divide;" >/</button>
      <button class="btn" id="equal"   style="grid-area: equal;" >=</button>
      <button class="btn" id="n1"   style="grid-area: n1;" >1</button>
      <button class="btn" id="n2"   style="grid-area: n2;" >2</button>
      <button class="btn" id="n3"   style="grid-area: n3;" >3</button>
      <button class="btn" id="n4"   style="grid-area: n4;" >4</button>
      <button class="btn" id="n5"   style="grid-area: n5;" >5</button>
      <button class="btn" id="n6"   style="grid-area: n6;" >6</button>
      <button class="btn" id="n7"   style="grid-area: n7;" >7</button>
      <button class="btn" id="n8"   style="grid-area: n8;" >8</button>
      <button class="btn" id="n9"   style="grid-area: n9;" >9</button>
      <button class="btn" id="n0"   style="grid-area: n0;" >0</button>
      <button class="btn" id="dot"   style="grid-area: dot;" >.</button>
    </div>
  </body>
</html>
